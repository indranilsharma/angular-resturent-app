<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required>
          <!-- remove local refarence -->
          <!-- #nameInput> -->
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
          type="number"
          id="amount"
          class="form-control"
          name="amount"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$">
          <!-- #amountInput> -->
        </div>
        <div class="row">
          <div class="col-xs-12">
            <!--i have put in the //div class="btn-toolbar"//-->
            <div class="btn-toolbar">
                <button
                type="submit"
                 class="btn btn-success"
                  [disabled]="!f.valid"
                  style="margin-left: 20px">
                  {{ editMode ? 'Update' : 'Add'}}
                </button>
                <!-- (click)="onAddItem()">Add</button> -->
                <button
                type="button"
                class="btn btn-danger"
                (click)="onDelete()">Delete
              </button>
                <button
                type="button"
                class="btn btn-primary"
                (click)="onClear()"
                *ngIf="editMode">Clear
                </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
