<div class="row">
  <div class="col-xl-12">
    <button
     class="btn btn-success"
     (click)="onNewRecipe()"
     style="margin-bottom: 25px">
    New Recipe</button>
  </div>
</div>
<!-- <hr> -->
<div class="row" style="margin-right: 5px">
  <div class="col-xl-12">
    <app-recipe-item
    *ngFor="let recipeEl of recipes; let i=index"
    [recipe]="recipeEl"
    [index]="i"></app-recipe-item>
  </div>
</div>
